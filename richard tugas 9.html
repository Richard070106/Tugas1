
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Bilangan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Gaya untuk modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #1d1b1b;
      color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      font-size: 16px;
    }

    .modal-content p {
      margin-bottom: 20px;
      text-align: left;
    }

    .close-btn {
      background-color: #f5b4c6;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      float: right;
    }

    .close-btn:hover {
      background-color: #f597b3;
    }

    @media (max-width: 600px) {
      input, button {
        display: block;
        width: 100%;
        margin: 10px auto;
      }

      .modal-content {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <p>Buatlah sebuah aplikasi web untuk melakukan konversi bilangan desimal ke biner, oktal, dan heksadesimal dengan menerapkan function.</p>

  <h1>Konversi Bilangan</h1>
  <input type="text" id="decimalInput" placeholder="Masukkan Bilangan Desimal">
  <button onclick="konversi()">Konversi</button>

  <!-- Modal -->
  <div id="popup" class="modal">
    <div class="modal-content">
      <p id="popupText"></p>
      <button class="close-btn" onclick="tutupPopup()">OK</button>
    </div>
  </div>

  <script>
    function konversi() {
      const input = document.getElementById('decimalInput').value.trim();
      const decimal = parseInt(input);
      let pesan = "";

      if (isNaN(decimal)) {
        pesan = "Masukkan Angka yang benar!";
      } else {
        const biner = decimal.toString(2);
        const oktal = decimal.toString(8);
        const heksa = decimal.toString(16).toUpperCase();
        pesan = `Biner : ${biner}<br>Oktal : ${oktal}<br>Heksadesimal: ${heksa}`;
      }

      document.getElementById('popupText').innerHTML = pesan;
      document.getElementById('popup').style.display = 'block';
    }

    function tutupPopup() {
      document.getElementById('popup').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('popup');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
