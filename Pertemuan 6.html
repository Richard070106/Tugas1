<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4caf50, #a5d6a7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-form {
      background-color: #4caf50;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 300px;
      color: white;
    }

    .register-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .register-form input[type="text"],
    .register-form input[type="email"],
    .register-form input[type="tel"],
    .register-form input[type="password"],
    .register-form input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    .gender {
      margin: 10px 0;
    }

    .register-form input[type="radio"] {
      margin-right: 5px;
    }

    .register-form button {
      width: 100%;
      padding: 10px;
      background-color: white;
      color: #4caf50;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    .register-form p {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <form class="register-form">
    <h2>Silahkan Isikan Data</h2>
    <input type="text" placeholder="First name" required>
    <input type="text" placeholder="Middle name">
    <input type="text" placeholder="Last name" required>
    <input type="date" placeholder="Tanggal Lahir" required>
    
    <div class="gender">
      Jenis Kelamin:
      <label><input type="radio" name="gender" value="Pria"> Pria</label>
      <label><input type="radio" name="gender" value="Wanita"> Wanita</label>
    </div>

    <input type="text" placeholder="Tempat Tinggal" required>
    <input type="email" placeholder="Email" required>
    <input type="tel" placeholder="Phone" required>
    <input type="password" placeholder="Password" required>

    <button type="submit">REGISTER</button>
    <p>Kontak Saya</p>
  </form>

</body>
</html>
